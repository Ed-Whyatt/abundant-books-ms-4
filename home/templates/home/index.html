{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid g-0">
    <div class="row g-0">
        <div class="col">
            <div class="owl-carousel owl-theme">

                <div class="book-container item">
                    <div class="book-bg-one">
                        <div class="book-image"></div>
                    </div>
                    <div class="book-bottom"></div>
                </div>
            
                <div class="book-container item">
                    <div class="book-bg-two">
                        <div class="book-image"></div>
                    </div>
                    <div class="book-bottom"></div>
                </div>
            
                <div class="book-container item">
                    <div class="book-bg-three">
                        <div class="book-image"></div>
                    </div>
                    <div class="book-bottom"></div>
                </div>

                <div class="book-container item">
                    <div class="book-bg-four">
                        <div class="book-image"></div>
                    </div>
                    <div class="book-bottom"></div>
                </div>
            
            </div>
        </div>
    </div>
    
</div>
    

{% endblock %}



{% block postloadjs %}
<script src="{% static 'owlcarousel/js/owl.carousel.min.js' %}"></script>
<script>
    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 4
            }
        }
    })
</script>
{% endblock %}
