<li class="list-group d-block d-lg-none">
    <a class="nav-link d-block d-lg-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="dropdown">
        <form class="form" method="GET" action="#">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2 d-none d-lg-flex">
        <!-- Search bar -->
        <form class="d-flex" role="search">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            <input class="form-control border border-black rounded-0" type="text" name="q"
                placeholder="Search our site">

        </form>
    </div>
</li>


<li class="dropdown list-group-item">
    <a class="nav-link d-block d-lg-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="text-center text-black">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdown">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="#" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="#" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </ul>
</li>


<li class="list-group-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
        href="#">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                ${{ grand_total|floatformat:2 }}
                {% else %}
                $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
