<div class="toast custom-toast rounded-0 border-top-0" aria-atomic="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Alert!</strong>
        <button type="button" class="btn books-button btn-sm" data-bs-dismiss="toast">Close</button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}

</div>
